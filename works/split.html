  <script type="text/javascript">
	

	var divs=document.getElementsByTagName('div');
	//找到页面所有的div
	divs[0].onmouseover=function(){
		fenLie(this);//this代表事件前的节点。 div[0]
	}
	function fenLie(obj){
		var frag=document.createDocumentFragment(); //创建碎片
			for(var i=0;i<=3;i++){
				var div=document.createElement("div");//创建div节点。
				div.style.backgroundColor=randomColor();
				//算出div的宽度
				frag.appendChild(div);//讲新节点县存入碎片中
				div.onmouseover=function(){
					//给新节点注册事件。
					fenLie(this);
				}
				console.log(div.width);
			}
			
			obj.style.background="none";//将当前div 背景去掉
				//将碎片插入当前div中
			obj.appendChild(frag);
			obj.onmouseover=null;//销毁div事件
			
	}
